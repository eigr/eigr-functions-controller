      "k8s-app": "permastate-operator"
    },
    "name": "statefulservices.eigr.io"
  },
  "spec": {
    "additionalPrinterColumns": [],
    "group": "functions.eigr.io",
    "names": {
      "kind": "StatefulService",
      "plural": "statefulservices",
      "shortNames": [
        "ss",
        "stss"
      ],
      "singular": "statefulservice"
    },
    "scope": "Namespaced",
    "version": "v1alpha1"
  }
}
