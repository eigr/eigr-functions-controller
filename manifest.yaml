---
{
  "apiVersion": "apps/v1",
  "kind": "Deployment",
  "metadata": {
    "labels": {
      "cloudsate_protocol_major_version": "0",
      "cloudsate_protocol_minor_version": "1",
      "proxy_name": "massa-proxy",
      "k8s-app": "permastate-operator"
    },
    "name": "permastate-operator",
    "namespace": "default"
  },
  "spec": {
    "replicas": 1,
    "selector": {
      "matchLabels": {
        "cloudsate_protocol_major_version": "0",
        "cloudsate_protocol_minor_version": "1",
        "proxy_name": "massa-proxy",
        "k8s-app": "permastate-operator"
      }
    },
    "template": {
      "metadata": {
        "labels": {
          "cloudsate_protocol_major_version": "0",
          "cloudsate_protocol_minor_version": "1",
          "proxy_name": "massa-proxy",
          "k8s-app": "permastate-operator"
        }
      },
      "spec": {
        "containers": [
          {
            "env": [
              {
                "name": "MIX_ENV",
                "value": "prod"
              },
              {
                "name": "BONNY_POD_NAME",
                "valueFrom": {
                  "fieldRef": {
                    "fieldPath": "metadata.name"
                  }
                }
              },
              {
                "name": "BONNY_POD_NAMESPACE",
                "valueFrom": {
                  "fieldRef": {
                    "fieldPath": "metadata.namespace"
                  }
                }
              },
              {
                "name": "BONNY_POD_IP",
                "valueFrom": {
                  "fieldRef": {
                    "fieldPath": "status.podIP"
                  }
                }
              },
              {
                "name": "BONNY_POD_SERVICE_ACCOUNT",
                "valueFrom": {
                  "fieldRef": {
                    "fieldPath": "spec.serviceAccountName"
                  }
                }
              }
            ],
            "image": "eigr/permastate:0.1.29",
            "name": "permastate-operator",
            "resources": {
              "limits": {
                "cpu": "200m",
                "memory": "200Mi"
              },
              "requests": {
                "cpu": "200m",
                "memory": "200Mi"
              }
            },
            "securityContext": {
              "allowPrivilegeEscalation": false,
              "readOnlyRootFilesystem": true,
              "runAsNonRoot": true,
              "runAsUser": 65534
            }
          }
        ],
        "serviceAccountName": "permastate-operator"
      }
    }
  }
}
